<h1 class="mt-4">Roomtype</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Register</li>
</ol>

<div class="container">

    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control"
                        [ngModel]="roomtype.id" name="id" disabled="true" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" [(ngModel)]="roomtype.name" name="name"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" [(ngModel)]="roomtype.description" name="description" />
                </div>
            </div>

        </div>

        <div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success" >
                    <i class="fa fa-save"></i> Save
                </button>
            </div>
        </div>
    </form>
</div>
